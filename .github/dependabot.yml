    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(php)"
      include: "scope"

  # Ruby Bundler dependencies (if Gemfile exists)
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
