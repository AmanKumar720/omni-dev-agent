version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Labels for Dependabot PRs
    labels:
      - "dependencies"
      - "python"
    # Allow version updates
    allow:
      - dependency-type: "all"
    # Auto-approve patch updates
    versioning-strategy: increase

  # NPM dependencies (if package.json exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(npm)"
      include: "scope"
    groups:
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"

  # Maven dependencies (if pom.xml exists)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(maven)"
      include: "scope"

  # Gradle dependencies (if build.gradle exists)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(gradle)"
      include: "scope"

  # Go modules (if go.mod exists)
