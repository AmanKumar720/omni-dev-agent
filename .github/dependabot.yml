    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(go)"
      include: "scope"

  # Rust Cargo dependencies (if Cargo.toml exists)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@omni-dev-team"
    assignees:
      - "@maintainers"
    commit-message:
      prefix: "deps(cargo)"
      include: "scope"

  # Composer (PHP) dependencies (if composer.json exists)
