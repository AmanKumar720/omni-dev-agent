[pytest]
minversion = 6.0
addopts = 
    -ra -q 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -p no:warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    model: Tests that require model download
    vision: Computer vision tests
    face: Face recognition tests
    ocr: OCR tests
    detection: Object detection tests
    classification: Image classification tests
    analytics: Vision analytics tests
asyncio_mode = auto
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
