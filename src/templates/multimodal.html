<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Dev Agent - Multimodal Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .agent-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .input-area {
            padding: 15px 0;
            background-color: #f8f9fa;
        }
        .input-group {
            background-color: white;
            border-radius: 30px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-control {
            border: none;
            border-radius: 30px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        .media-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .document-preview {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .document-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        .document-info {
            flex-grow: 1;
        }
        .document-name {
            font-weight: bold;
            margin-bottom: 0;
        }
        .document-size {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .plan-item {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .plan-item.completed {
            border-left-color: #28a745;
        }
        .recording-indicator {
            animation: pulse 1.5s infinite;
            color: #dc3545;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>
                Omni-Dev Agent
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="connectionStatus">
                    <i class="fas fa-circle text-danger"></i> Disconnected
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-comment-dots me-2"></i>
                            Multimodal Interaction Interface
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Messages will be added here dynamically -->
                                <div class="message agent-message">
                                    <div>Hello! I'm your Omni-Dev Agent. I can interact through voice, text, images, documents, and plans. How can I assist you today?</div>
                                    <div class="message-time">Just now</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="input-area">
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." autocomplete="off">
                            <div class="input-group-append d-flex">
                                <button type="button" class="btn btn-outline-secondary btn-circle" id="voiceBtn" title="Voice Input">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-circle" id="imageBtn" title="Upload Image">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-circle" id="documentBtn" title="Upload Document">
                                    <i class="fas fa-file-alt"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-circle" id="planBtn" title="Create Plan">
                                    <i class="fas fa-tasks"></i>
                                </button>
                                <button type="submit" class="btn btn-primary btn-circle" id="sendBtn" title="Send Message">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <input type="file" id="imageInput" accept="image/*" style="display: none">
                    <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.txt" style="display: none">
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Recording Modal -->
    <div class="modal fade" id="voiceModal" tabindex="-1" aria-labelledby="voiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceModalLabel">Voice Input</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <label for="languageSelector" class="form-label">Select Language</label>
                        <select class="form-select" id="languageSelector">
                            <option value="en-US" selected>English (US)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="ta-IN">Tamil</option>
                            <option value="te-IN">Telugu</option>
                            <option value="kn-IN">Kannada</option>
                            <option value="ml-IN">Malayalam</option>
                            <option value="mr-IN">Marathi</option>
                            <option value="bn-IN">Bengali</option>
                            <option value="gu-IN">Gujarati</option>
                            <option value="pa-IN">Punjabi</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-microphone fa-5x recording-indicator" id="recordingIndicator"></i>
                    </div>
                    <p class="lead" id="recordingStatus">Recording...</p>
                    <p class="text-muted">Speak clearly into your microphone</p>
                    <div class="mt-3" id="transcriptContainer" style="display: none;">
                        <h6>Transcript:</h6>
                        <p id="transcript" class="p-2 bg-light rounded"></p>
                        <p id="transcriptConfidence" class="text-muted small"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="stopRecordingBtn">Stop Recording</button>
                    <button type="button" class="btn btn-primary" id="sendVoiceBtn" style="display: none;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plan Creation Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="planModalLabel">Create Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="planTitle" class="form-label">Plan Title</label>
                        <input type="text" class="form-control" id="planTitle" placeholder="Enter plan title">
                    </div>
                    <div class="mb-3">
                        <label for="planDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="planDescription" rows="3" placeholder="Enter plan description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Plan Items</label>
                        <div id="planItems">
                            <div class="plan-item-input mb-2 d-flex">
                                <input type="text" class="form-control me-2" placeholder="Enter plan item">
                                <button type="button" class="btn btn-outline-danger btn-sm remove-item"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="addPlanItemBtn">
                            <i class="fas fa-plus me-1"></i> Add Item
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createPlanBtn">Create Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/multimodal-interface.js') }}"></script>
</body>
</html>
